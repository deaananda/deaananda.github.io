<!DOCTYPE html>
<html lang="en">
<head>
	<title>UAS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body style="background-color:#ffe599; ">
<div id="login">
        <div class="container mb-5"><br><br>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6 mb-3">
                    <div id="login-box" class="col-md-12 ">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center mb-5">Login</h3>
                            <div class="form-group">
                                <label for="username">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="mb-5"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-warning btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-center">
                            	<a href="index.html"> < Back to homepage</a>
                                <a href="#">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		<footer class="page-footer font-small bg-warning">
 		 <div class="footer-copyright text-center py-3 ">© 2020 Copyright by Dea Fitri Ananda | 3201816118
  		</div>
	</footer>
	<script src="js/main.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
